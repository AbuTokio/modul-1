<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>

  <!-- ! Form => Wir benötigen das <form>-tag, wenn ein HTML Formular erstellt wird -->
  <!-- ? Attribute => Das Action Attribut verweist auf eine URL bzw. an das BackEnd, oder besser gesagt: an die Datenbank -->

  <!-- ! Diese Dateien werden verarbeiten, gespeichert und bei Bedarf bekommt man eine Antwort -->
  <!-- ! Dieser Prozess ist nicht wie eine Einbahnstraße, weil eine Form bei Bedarf noch eine Antwort vom BackEnd bekommen kann -->

  <body>
    <form action="">
      <!-- fieldset wird verwendet, um eine logische Gruppierung von Elementen zu erstellen -->
      <fieldset>
        <legend>Label und Input</legend>
        <!-- --------- INPUT --------- -->
        <!-- Es gibt verschiedene INPUT types => text, color, number, tel, mail, radio, password, checkbox, select -->

        <!-- ! ein Input Element wird immer mit einem anderen Element zusammen verwendet, undzwar: label. Anders gesagt: Sie sind wie Geschwister. -->

        <!-- ? Das id-Attribut wird verwendet, um ein HTML-Element eindeutig zu identifizieren -->
        <!-- ? Es ist sehr nützlich, um eine Verbindung zwischen einem label und einem input Element herzustellen -->

        <!-- * INPUT TEXT -->
        <section class="text__section">
          <label for="text">Gib hier einen Text ein</label>
          <input type="text" name="" id="text" placeholder="Dein Text" />
        </section>

        <!-- * INPUT NUMBER -->
        <section class="number__section">
          <label for="number">Gib hier eine Zahl ein</label>
          <input type="number" name="" id="number" placeholder="Deine Zahl" />
        </section>

        <!-- Attribute wie placeholder, disabled, required -->

        <!-- Das Attribut disabled ist ein boolesches Attribut -->
        <!-- Wenn es vorhanden ist, gibt es an, dass das Element deaktiviert werden soll. Ein deaktiviertes Element ist unbrauchbar -->

        <!-- Wenn eine oder mehrere Bedingungen erfüllt sind, dann könnte man über JS den disabled Wert entfernen und das Element wieder nutzbar machen -->

        <!-- * INPUT TEL -->
        <section class="telefon__section">
          <label for="telefon">Gib hier deine Handynummer ein</label>
          <input type="tel" name="" id="telefon" placeholder="Telefonnummer" />
        </section>

        <!-- Das Attribut required erzwingt den User, dass er unbedingt dieses Eingabefeld ausfüllen sollte -->

        <!-- * INPUT EMAIL -->
        <section class="email__section">
          <label for="mail">Meine Mail:</label>
          <input type="email" name="" id="mail" required placeholder="Email Adresse" />
        </section>

        <!-- ! Die Attribute for und id können ausgedachte Wörter sein, hauptsache was sinnvolles -->

        <!-- * INPUT PASSWORD -->
        <section class="password__section">
          <label for="password">Passwort</label>
          <input type="password" name="" id="password" placeholder="Dein Passwort" />
        </section>

        <hr />
        <!-- * INPUT RADIO -->
        <section class="radio__section">
          <h3>Habe ich genug Geld für meinen Urlaub?</h3>
          <div>
            <input type="radio" name="auswahl" id="ja" />
            <label for="ja">Ja</label>
          </div>

          <div>
            <input type="radio" name="auswahl" id="nein" />
            <label for="nein">Nein</label>
          </div>

          <div>
            <input type="radio" name="auswahl" id="vieleicht" />
            <label for="vielleicht">Vielleicht</label>
          </div>

          <!-- ? Die Verwendung derselben name-Attribute bei radiobuttons einer Mehrfachauswahl sorgt dafür, dass sie alle als zusammengehörige Gruppe erkannt werden -->
          <!-- ? Nur eine Option darf ausgewählt werden -->
        </section>

        <hr />

        <!-- * INPUT CHECKBOX -->
        <section class="checkbox__section">
          <!-- Jede Checkbox hat ein value-Attribut, welches den Wert definiert, der an den Server gesendet wird -->
          <h3>Ich packe meinen Koffer...</h3>
          <div>
            <input type="checkbox" name="" id="hose" value="hose" />
            <label for="hose">Hose</label>
          </div>

          <div>
            <input type="checkbox" name="" id="shirt" value="shirt" />
            <label for="shirt">Shirt</label>
          </div>

          <div>
            <input type="checkbox" name="" id="schuhe" value="schuhe" />
            <label for="schuhe">Schuhe</label>
          </div>

          <div>
            <input type="checkbox" name="" id="snacks" value="snacks" />
            <label for="snacks">Snacks</label>
          </div>

          <div>
            <input type="checkbox" name="" id="wasser" value="wasser" />
            <label for="wasser">Wasser</label>
          </div>
        </section>

        <!-- * SELECT -->

        <!-- Das HTML-Element select wird verwendet, um ein Dropdown Menü in einem Formular zu erstellen -->
        <!-- Select hat ein einzelnes Kind als Element, undzwar: option -->

        <section class="select__section">
          <h4>Schöne Urlaubsorte</h4>
          <div>
            <!-- ? Mit dem Attribut multiple sind alle Options sichtbar, dann kann man mehrere Options auswählen (Strg + Mausklick) -->
            <!-- ! Das multiple Attribut funktioniert nur bei folgenden Elementen: select, email, file -->
            <!-- ? Mit dem size Attribut kann man auswählen, wie viele Options gleichzeitig sichtbar sein sollen -->
            <label for="countries">Meine Reiseziele...</label>
            <select name="" id="countries" multiple size="3">
              <option value="kr">Kroatien</option>
              <option value="lk">Sri Lanka</option>
              <option value="mg">Madagaskar</option>
              <option value="tb">Timbuktu</option>
            </select>
          </div>
        </section>

        <hr />

        <!-- * INPUT DATE -->
        <section class="date__section">
          <h4>Wann fliege ich los?</h4>
          <div>
            <label for="date">Datum</label>
            <input type="date" name="" id="date" />
          </div>
        </section>

        <!-- * TEXTAREA -->
        <section class="range__section">
          <!-- textarea hat zwei Attribute: cols und rows, um die Größe anzupassen -->

          <div>
            <label for="textarea">Erzähl mal deine Geschichte...</label>
            <textarea name="" id="textarea" placeholder="Meine Geschichte..." cols="30" rows="10"></textarea>
          </div>
        </section>

        <hr />

        <!-- * FILE -->
        <section class="file__section">
          <div>
            <label for="file">Teile deine Bilder mit uns</label>
            <input type="file" name="" id="file" />
          </div>
        </section>

        <!-- * BUTTON -->
        <!-- Button Element mit öffnendem und schließendem tag -->
        <!-- Button hat drei types: submit, reset, button -->
        <section class="button__section">
          <div>
            <label for="happy_button">Bist du zufrieden?</label>
            <button id="ja__btn">Ja</button>
            <button id="nein__btn">Nein</button>
          </div>
        </section>

        <!-- * INPUT BUTTON -->
        <section class="input_button__section">
          <div>
            <label for="auto">Hast du ein Auto?</label>
            <input type="button" value="ja" id="auto" />
            <input type="button" value="nein" id="auto" />
          </div>
        </section>

        <!-- * INPUT SUBMIT -->
        <section class="submit__section">
          <!-- Das input submit wird häufig in HTML-Formularen verwendet und ist wie ein Busfahrer, der erstmal alles sammelt und dann nach Bedarf an den Server sendet -->
          <!-- value ist das was man im Browser sieht -->

          <div>
            <input type="submit" value="submit" />
          </div>
        </section>
      </fieldset>
    </form>
  </body>
</html>
